<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add new post</h3>
            <p class="mb-5">You can add your new post here</p>
        </div>
    </div>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md 7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input 
                                type="text"
                                class="form-control"
                                (keyup)="onTitleChanged($event)"
                                formControlName="title"
                                [ngClass]="{'is-invalid': fc.title.touched && fc.title.invalid}"
                            >
                            <ng-container *ngIf="fc.title.touched && fc.title.invalid">
                                <div *ngIf="fc.title.errors?.required" class="alert alert-danger"> Title is required. </div>
                                <div *ngIf="fc.title.errors?.minlength" class="alert alert-danger"> Title must be atleast 10 characters long. </div>
                            </ng-container>
                        </div>
                        <div class="form-group">
                            <label for="">Permalink</label>
                            <input type="text" class="form-control" formControlName="permalink" readonly>
                        </div>
                        <div class="form-group">
                            <label for="">Excerpt</label>
                            <textarea cols="30" row="30" class="form-control" formControlName="excerpt" ></textarea>
                            <ng-container *ngIf="fc.excerpt.touched && fc.excerpt.invalid">
                                <div *ngIf="fc.excerpt.errors?.required" class="alert alert-danger"> Excerpt is required. </div>
                                <div *ngIf="fc.excerpt.errors?.minlength" class="alert alert-danger"> Excerpt must be atleast 50 characters long. </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="">Post category</label>
                    <select class="form-control" formControlName="category">
                        <option selected disabled value="">Select a category</option>
                        <option *ngFor="let category of categories" value="{{category.id}}-{{category.data.category}}">{{category.data?.category}}</option>
                    </select>
                    <ng-container *ngIf="fc.category.touched && fc.category.invalid">
                        <div *ngIf="fc.category.errors?.required" class="alert alert-danger"> Please select a post category! </div>
                    </ng-container>
                </div>
                <div class="form-group">
                    <label for="">Post Image</label>
                    <img [src]="imgSrc" class="form-control img-fluid img-preview"  />
                    <input type="file" class="form-control" formControlName="postImg" accept="image/*" (change)="showPreview($event)" >
                    <ng-container *ngIf="fc.postImg.touched && fc.postImg.invalid">
                        <div *ngIf="fc.postImg.errors?.required" class="alert alert-danger"> Image is required! </div>
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <angular-editor placeholder="Add your content here" formControlName="content"></angular-editor>
                            <ng-container *ngIf="fc.content.touched && fc.content.invalid">
                                <div *ngIf="fc.content.errors?.required" class="alert alert-danger"> Content is required! </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center mb-5 mt-5">
                <button type="submit" class="btn btn-info bg-theme" [disabled]="postForm.invalid">Save Post</button>
                <button class="btn btn-warning ml-3" routerLink="/posts">Back to Post</button>
            </div>
        </div>
    </form>
</div>
