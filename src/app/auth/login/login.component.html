<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                    </div>

                    <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" #Email="ngModel"
                                [ngClass]="{'is-invalid': Email.touched && Email.invalid}" email required ngModel>
                            <ng-container *ngIf="Email.touched && Email.invalid">
                                <div class="alert alert-danger" *ngIf="Email.errors?.required">Email cannot be empty!</div>
                                <div class="alert alert-danger" *ngIf="Email.errors?.email">Please enter a valid email address!</div>
                            </ng-container>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                #password="ngModel" required
                                [ngClass]="{'is-invalid': password.touched && password.invalid}" ngModel>
                            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                                password cannot be empty!
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
